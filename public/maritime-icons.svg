<!-- Logo principal - Ícono de calatrava/brújula marítima -->
<svg id="logo-main" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="50" height="50">
  <defs>
    <linearGradient id="grad-gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#aa9522;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="#1a2b3c" stroke="#d4af37" stroke-width="3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#grad-gold)" stroke-width="1" opacity="0.5"/>
  
  <!-- Compass rose -->
  <g transform="translate(100,100)">
    <path d="M 0,-70 L 20,-20 L 0,0 L -20,-20 Z" fill="#d4af37" opacity="0.9"/>
    <path d="M 70,0 L 20,20 L 0,0 L 20,-20 Z" fill="#ff6b35" opacity="0.8"/>
    <path d="M 0,70 L -20,20 L 0,0 L 20,20 Z" fill="#d4af37" opacity="0.6"/>
    <path d="M -70,0 L -20,-20 L 0,0 L -20,20 Z" fill="#0077b6" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="#ffffff" stroke="#1a2b3c" stroke-width="2"/>
  </g>
</svg>

<!-- Ícono de buque mercante (contenedor) -->
<svg id="icon-ship" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ship-hull" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2b3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1520;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Agua -->
  <defs>
    <pattern id="waves" patternUnits="userSpaceOnUse" width="100" height="40">
      <path d="M0,20 Q25,10 50,20 T100,20" stroke="#0077b6" stroke-width="2" fill="none" opacity="0.3"/>
      <path d="M0,30 Q25,20 50,30 T100,30" stroke="#0077b6" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="120" width="300" height="80" fill="#b3d9ff" opacity="0.3"/>
  <rect x="0" y="130" width="300" height="70" fill="url(#waves)"/>
  
  <!-- Casco del barco -->
  <path d="M 40,120 L 70,150 L 230,150 L 260,120 Z" fill="url(#ship-hull)" stroke="#d4af37" stroke-width="2"/>
  
  <!-- Contenedores apilados -->
  <g id="containers">
    <rect x="80" y="70" width="30" height="35" fill="#ff6b35" stroke="#d4af37" stroke-width="1" opacity="0.9"/>
    <rect x="115" y="65" width="30" height="40" fill="#ff6b35" stroke="#d4af37" stroke-width="1" opacity="0.85"/>
    <rect x="150" y="70" width="30" height="35" fill="#ff6b35" stroke="#d4af37" stroke-width="1" opacity="0.9"/>
    <rect x="97" y="40" width="30" height="35" fill="#0077b6" stroke="#d4af37" stroke-width="1" opacity="0.8"/>
    <rect x="132" y="35" width="30" height="40" fill="#0077b6" stroke="#d4af37" stroke-width="1" opacity="0.75"/>
  </g>
  
  <!-- Chimenea -->
  <rect x="185" y="45" width="15" height="60" fill="#2d2d2d" stroke="#666" stroke-width="1"/>
  <circle cx="192.5" cy="40" r="8" fill="#555" stroke="#333" stroke-width="1"/>
</svg>

<!-- Ícono crucero/yate -->
<svg id="icon-yacht" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Agua -->
  <ellipse cx="150" cy="200" rx="140" ry="40" fill="#0077b6" opacity="0.2"/>
  <path d="M 20,200 Q 75,190 150,200 T 280,200" stroke="#0077b6" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Velas -->
  <polygon points="150,30 150,180 220,180" fill="#ffffff" stroke="#1a2b3c" stroke-width="1.5" opacity="0.9"/>
  <polygon points="150,50 150,180 100,180" fill="#ffffff" stroke="#1a2b3c" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Mástil -->
  <line x1="150" y1="30" x2="150" y2="190" stroke="#666" stroke-width="2"/>
  
  <!-- Casco -->
  <ellipse cx="150" cy="185" rx="60" ry="20" fill="#1a2b3c" stroke="#d4af37" stroke-width="2"/>
  <path d="M 110,185 Q 100,175 120,165 Q 150,155 180,165 Q 200,175 190,185" fill="#2d4556" stroke="#d4af37" stroke-width="1"/>
</svg>

<!-- Ícono marinero/personal -->
<svg id="icon-crew" viewBox="0 0 120 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Cabeza -->
  <circle cx="60" cy="35" r="20" fill="#d4a574" stroke="#1a2b3c" stroke-width="1.5"/>
  
  <!-- Cuerpo (uniforme) -->
  <rect x="40" y="55" width="40" height="50" fill="#ff6b35" stroke="#1a2b3c" stroke-width="1.5" rx="5"/>
  
  <!-- Brazos -->
  <line x1="40" y1="70" x2="20" y2="90" stroke="#d4a574" stroke-width="4"/>
  <line x1="80" y1="70" x2="100" y2="90" stroke="#d4a574" stroke-width="4"/>
  
  <!-- Piernas -->
  <line x1="50" y1="105" x2="45" y2="150" stroke="#1a2b3c" stroke-width="4"/>
  <line x1="70" y1="105" x2="75" y2="150" stroke="#1a2b3c" stroke-width="4"/>
  
  <!-- Sombrero marinero -->
  <circle cx="60" cy="25" r="25" fill="none" stroke="#1a2b3c" stroke-width="2" opacity="0.5"/>
</svg>

<!-- Onda decorativa -->
<svg id="wave-decoration" viewBox="0 0 1200 120" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wave-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077b6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0077b6;stop-opacity:0" />
    </linearGradient>
  </defs>
  <path d="M0,40 Q300,80 600,40 T1200,40 L1200,0 L0,0 Z" fill="url(#wave-grad)" stroke="#0077b6" stroke-width="1" opacity="0.5"/>
  <path d="M0,60 Q300,100 600,60 T1200,60 L1200,40 L0,40 Z" fill="#0077b6" opacity="0.1"/>
</svg>

<!-- Patrón de olas para fondos -->
<svg id="ocean-pattern" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="water-waves" x="0" y="0" width="200" height="100" patternUnits="userSpaceOnUse">
      <path d="M0,50 Q50,30 100,50 T200,50" stroke="#0077b6" stroke-width="1.5" fill="none" opacity="0.3"/>
      <path d="M0,70 Q50,50 100,70 T200,70" stroke="#0077b6" stroke-width="1" fill="none" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="200" height="100" fill="url(#water-waves)"/>
</svg>
